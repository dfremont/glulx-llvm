image:
  - Visual Studio 2019
  - Ubuntu
  - macOS
install:
  - git submodule update --init --recursive --depth 1

build_script:
  - cmd: | 
      cd llvm-project/llvm
      mkdir build
      cd build
      cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DLLVM_ENABLE_PROJECTS="clang" -DLLVM_TARGETS_TO_BUILD="Glulx" ..
      make
